<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SNES Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="render.js"></script>
</head>

<body>
    <div>
        <button class="all active" type="button">All</button>


        <button id="SNES Controls" class="collapsible active" type="button">SNES Controls</button>
        <section class="content">
            <button class="controlbutton" onclick="snesReset()">Reset SNES</button>
            <button class="controlbutton" onclick="snesResetToMenu()">Reset SNES to Menu</button>
        </section>

        <button id="Custom Apps" class="collapsible active" type="button">Custom Apps</button>
        <section class="content" id="customAppDrawer"></section>
        <button id="Applets" class="collapsible active" type="button">Applets</button>
        <section class="content" id="appletDrawer"></section>
    </div>
</body>

</html>
