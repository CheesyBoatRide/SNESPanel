<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mario Death Counter</title>
    <link rel="stylesheet" href="mario_death_counter.css">
    <script defer src="mario_death_counter.js"></script>
</head>

<body>
    <div title="Right click to set death count" id="death_counter_container">
        <p id="death_text">Deaths: 0</p>
    </div>

    <dialog id="myDialog">
        <p>Set Death Count:</p>
        <input type="number" id="numberInput">
        <button id="submitNumber">Submit</button>
        <button id="cancelDialog">Cancel</button>
        <button id="resetButton" title="Reset Death Count">Reset</button>
    </dialog>

    

</body>

</html>
